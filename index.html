<!DOCTYPE html>
<html>

<head>
    <title>The Gallery of Horns</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Muli|Oswald" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Flavors&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Frijole&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1>The Gallery of Horns</h1>
        <nav>
            <input id="pageOne" type="button" value="Page One"></input>
            <input id="pageTwo" type="button" value="Page Two"></input>
            <select name="animals" id="selector">
                <option value="default">Filter by Keyword</option>
                <template id="list">
                    <option value="{{keyword}}">{{keyword}}</option>
                </template>
            </select>
            <input id="title" type="button" value="Sort by Title"></input>
            <input id="horns" type="button" value="Sort by Horns"></input>
        </nav>
    </header>
    <main>
        <template id="photo-template">
            <section>
                <h2>{{title}}</h2>
                <img src="{{image_url}}" value="{{keyword}}">
                <p>{{description}}</p>
                <h3>Number of Horns: {{horns}}</h3>
            </section>
        </template>
    </main>
    <footer>
        &copy;4/3/2020 Ahmed Abu Samaan
    </footer>
    <script src="https://code.jquery.com/jquery-3.4.0.js"
        integrity="sha256-DYZMCC8HTC+QDr5QNaIcfR7VSPtcISykd+6eSmBW5qo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.10/handlebars.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</body>

</html>
